<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martino's CampoMinato</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2e0cc00556.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <a href="">
            <h1 class="transition">Campo Minato</h1>
        </a>

        <select name="difficolta" id="difficolta">
            <option value="1" selected>
                Easy
            </option>
            <option value="2" >
                Normal
            </option>
            <option value="3">
                Hard
            </option>
        </select>
    </header>

    <div class="yellow-separator"></div>

    <main>
        <section class="start">
            <button id="campoMinato" class="transition">START</button>
        </section>
        
        <section>
            <h2 class="green-text">
                Player 1 
                <i class="far fa-laugh-beam"></i>
            </h2>
            <ul class="numList green-text" id="numUser">

            </ul>
        </section>

        <section class="less-padd">
            <h2 class="rose-text">
                Computer <i class="fas fa-robot"></i>
            </h2>
            <ul class="numList rose-text" id="numPC">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </section>

        <div class="yellow-separator"></div>

        <section>
            <div class="transition" id="winLosePoints"></div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
